<body>
    <div class="container">
        <div class="card">
            <div class="card-title">
                <div class="creator-img">
                    <img src="./rimon.png" alt="creator Photo">
                </div>
                <h1>Todolist APP </h1>
                <span>Creator <span class="love">&hearts; &hearts;</span> <span id="element"></span></span>
            </div>



            <div class="card-body">
                <form class="todo-form">
                    <input type="text" placeholder="আগামীকালকের প্লেনটি লিখে ফেলো। Here you write tomorrow's plane."
                        id="inputtodo" required>
                    <button type="submit" id="addTodoButton" value="add to">Add Todo</button>
                </form>
                <p id="message"></p>
                <ul id="lists"></ul>
            </div>
        </div>
    </div>



    <script src="index.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
            strings: ['Rimon hossain'],
            typeSpeed: 100,
